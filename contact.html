    <div class="container-fluid contact-media-main">
        <section class="container jumbotron text-center mt-5">
            <div class="row welcome-heading">
                <div class="col-12">
                    <h1>
                        Contact Us
                    </h1>
                </div>
            </div>
            <div class="row welcome-main">
                <div class="col-12">
                    <h3 class="d-none d-sm-inline">
                        Fill out the form below to get in contact with us!
                    </h3>
                </div>
            </div>
        </section>
    </div>


    <div class="grid">
        <div class="container contact-form-container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6 col-xl-6 contact-form-left my-5">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="first-name-input">Name</label>
                            <input type="text" class="form-control" id="first-name-input"
                                placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="surname-input">Surname</label>
                            <input type="text" class="form-control" id="surname-input"
                                placeholder="Enter your last name" required>
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email Address</label>
                            <input type="email" class="form-control" id="email-input"
                                placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label for="query-input">Your Question</label>
                            <input type="text" class="form-control" id="query-input" placeholder="Ask us something">
                        </div>
                        <div class="form-group row">
                            <button type="submit" class="btn btn-danger offset-5">Send!</button>
                        </div>
                    </form>
                </div>
                <div class="col-6 contact-form-right my-5 d-none d-sm-none d-md-inline d-lg-inline">
                    <div class="contact-image"></div>
                </div>
            </div>
        </div>
    </div>
